<div class="container sm">
<form class="example-form" [formGroup]="loginForm">
    <mat-label><h1>Login</h1></mat-label>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" [formControl]="emailFormControl" id="email"
             placeholder="Ex. pat@example.com">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field><br>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>password</mat-label>
        <input type="text" [type]="hide ? 'password' : 'text'" matInput formControlName="password" [formControl]="passwordFormControl" id="password"
           placeholder="Password ...">
           <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid password
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field><br>

      <button mat-raised-button color="primary"  (click)="submit()">Submit</button>
      <button mat-raised-button color="danger" (click)="bekorQilish()">Decline</button>
  </form>

</div>
